<style>
.mySlides {display:none;position: relative;left: -160px}

<body>

    <ul class="nav nav-tabs">

            <ul class="dropdown-menu">

<div class="w3-container">

</div>
<div class="w3-content w3-display-container" style="max-width:480px">
  <img class="mySlides" src="https://images.vans.com/is/image/VansEU/D3HY28-HERO?$PDP-FULL-IMAGE$" style="width:100%">
  <img class="mySlides" src="https://s-media-cache-ak0.pinimg.com/originals/3e/4c/42/3e4c42e60c78e8a8bfee312138b466d8.jpg" style="width:100%">
  <img class="mySlides" src="https://images.vans.com/is/image/Vans/18GEWB-HERO?$583x583$" style="width:100%">
  <img class="mySlides" src="http://images.vans.com/is/image/Vans/3Z6IB9-HERO?$583x583$" style="width:100%">
  <div class="w3-center w3-container w3-section w3-large w3-text-grey w3-display-bottommiddle" style="width:100%">
   
    <h2 align="left">Vavs - Old Skool<hr></h3>
    <h4 align="left">價錢:</h4>
    <p align="left"> NT$2000</p>
    <h4 align="left">顏色:</h4>
    <p align="left">黑、 白、 粉、 棋盤<p>
    <h4 align="left">尺寸:</h4>
    <p align="left"> S、 M、 L、 XL</p>
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-gery" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-grey" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-grey" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-grey" onclick="currentDiv(4)"></span>

  </div>
</div>



<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-grey", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-grey";
}
</script>


</body>
